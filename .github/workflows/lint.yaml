name: â„ï¸ Lint

on: [pull_request]

jobs:
  trailing-whitespace:
    name: ğŸŒŒ Trailing whitespace
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - uses: actions/checkout@v2.4.0
      - name: ğŸ§¹ Check for trailing whitespace
        run: "! git grep -EIn $'[ \t]+$'"
  misc:
    name: misc checker
    runs-on: ubuntu-latest
    steps:
      - name: Check out code.
        uses: actions/checkout@v2.4.0
      - name: Install
        run: |
          wget -O - -q https://git.io/misspell | sh -s -- -b .
      - name: Misspell
        run: |
          git grep --cached -l '' | xargs ./misspell -error
